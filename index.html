<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">

</head>

<body>
    <header class="container-12">
        <nav class="navbar navbar-dark bg-dark">
            <span class="text-white mb-0">
                <h1>Weather Dashboard</h1>
            </span>
        </nav>
    </header>
    <br>
    <main class="row">
        <section class="col-2">
            <form class="input-group mb-3">
                <div class="input-group-append"></div>
                <input type="search" class="form-control" id="search" placeholder="Enter a City name"
                    aria-label="Enter a City name" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary " type="submit"
                    id="button-addon2 userSearch">Search</button>
                </div>
            </form>
            <div>
                <section class="list-group" id="search-list"></section>
            </div>
        </section>

        <section class="col-9">
            <div class="jumbotron">
                <section class="container">
                    <h1 class="display-4 lead city">Please search a City</h1>
                    <hr class="my-4">
                    <p class="lead temp">Temperature: </p>
                    <p class="lead humidity">Humidity: </p>
                    <p class="lead wind">Wind Speed: </p>
                    <p class="lead UVIndex">UV Index:
                        <span class="badge" id="current-UVLevel"></span>
                    </p>
                    <section>
                        <div id="five-day"></div>
                    </section>
                </section>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
