<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <header class="container-12">
        <nav class="navbar navbar-dark bg-dark>
            <span class="text-white mb-0">
                <h1>Weather Dashboard</h1>
            </span>
        </nav>
    </header>
    <br>
    <main class="row">
        <div class="col-2">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="usrInput userSearch" placeholder="Enter a City name"
                    aria-label="Enter a City name" aria-describedby="button-addon2">
                <div class="input-group-append" id="search">
                    <button class="btn btn-outline-secondary" type="search"
                        id="button-addon2 ">Search</button>
                </div>
            </div>
            <div>
                <section class="list-group" id="searchHistory"></section>
            </div>
        </div>

        <div class="col-9">
            <div class="jumbotron ">
                <div class="container">
                    <h1 class="display-4 lead city">Please search a City</h1>
                    <hr class="my-4">
                    <p class="lead temp">Temperature: </p>
                    <p class="lead humidity">Humidity: </p>
                    <p class="lead wind">Wind Speed: </p>
                    <p class="lead">UV Index:</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
